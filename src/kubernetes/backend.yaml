apiVersion: v1
kind: Service
metadata:
  name: backend-headless
spec:
  clusterIP: None
  selector:
    app: backend
  ports:
  - port: 5000
    name: server
---
apiVersion: apps/v1beta2
kind: StatefulSet
metadata:
  name: backend
spec:
  serviceName: backend-headless
  selector:
    matchLabels:
      app: backend
  replicas: 3
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: mirshann/interview-devops/backend:1.0
        ports:
        - containerPort: 5000
          name: backend